name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up JDK 24 (matches your POM and local setup)
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: maven

      # 3️⃣ Build and run tests
      - name: Build and test with Maven
        run: mvn clean test --batch-mode

      # 4️⃣ Upload test reports for debugging
      - name: Upload JUnit & Cucumber XML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-and-cucumber-xml
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml
            **/target/cucumber/*.xml
          if-no-files-found: ignore

      # 5️⃣ Upload Allure raw results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: |
            **/target/allure-results/**
          if-no-files-found: ignore

      # 6️⃣ Generate and upload Allure HTML report (optional)
      - name: Generate Allure HTML report
        if: always()
        run: mvn allure:report

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: |
            **/target/site/allure-maven-plugin/**
          if-no-files-found: ignore

      # Optional: update dependency graph
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
